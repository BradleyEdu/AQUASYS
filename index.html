    <!-- Bootstrap CSS alt+shift+a-->
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Inicio de sesion -->
    <div class="modal fade" id="insertarCat" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Insertar Nueva Categoria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" id="formAddCat">
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoria"
                                aria-describedby="Introduce el nombre de la categoria" name="categoria">
                        </div>
                        <div class="mb-3">
                            <label for="imgCat" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="imgCat" name="imgCat">
                        </div>
                        <div class="mb-3">
                            <label for="subCat" class="form-label">Subcategoria de</label>
                            <select class="form-select" name="subCat" id="subCat">
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descCat" class="form-label">Descripción</label>
                            <textarea name="descripcion" placeholder="Escribe la descripción de la categoría..." 
                            id="descCat" class="form-control"></textarea>
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="altaCatBto">Insertar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Cierre de inicio de sesion -->
    <header>
        <div></div>
        <h1><img id="logo" src="img/logo.png"></h1>
        <!-- <img id="logo" class="itemHeader" src="img/user.png"> -->
    </header>
    <div id="containerMenu">
        <nav class="topnav" id="myTopnav">
            <a href="#" class="active">Inicio</a>
            <a href="tienda.html">Tienda</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" id="responsiveMainMenu">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
        <div >           
            <img id="user" class="itemHeader" src="img/user.png">
        </div>

    </div>

    <main>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/agua1.jpg" class="d-block w-50 mx-auto" data-bs-interval="1000">
              </div>
              <div class="carousel-item">
                <img src="img/agua2.jpg" class="d-block w-50 mx-auto" data-bs-interval="50000">
              </div>
              <div class="carousel-item">
                <img src="img/agua3.jpg" class="d-block w-50 mx-auto" data-bs-interval="1000">
              </div>
            </div>
          </div>
    </main>
    <footer>

    </footer>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    </script>
